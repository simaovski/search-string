<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Re-searcher</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main-style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/term-add.js"></script>
    <script src="scripts/term-remove.js"></script>

    <script src="scripts/libraries.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Re-seacher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How to use?</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <section class="section-form">
            <form>
                <div class="form-group">
                    <label for="library">Library</label>
                    <select class="form-control" id="library">
                        <option value="ieee">IEEE Xplore</option>
                        <option>ACM Digital Library</option>
                        <option>Science Direct</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="term-1">Term [1]</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter with a term [1]" id="term-1" onkeyup="ieee()">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="new-terms"></div>
                <br />
                <button type="button" class="btn btn-outline-success" onclick="addTerm()" title="Please, enter with term to add new term">+</button>
                <button type="button" class="btn btn-outline-danger" onclick="removeTerm()">-</button>
            </form>
        </section>

        <section class="section-string">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Result</h5>
                    <p class="card-text" id="string-title">Your string are showed here!</p>
                    <a href="#" class="btn btn-primary">Go to ieee</a>
                </div>
            </div>

        </section>

        <h1 id="string"></h1>
</body>
</html>
