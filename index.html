<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Re-searcher</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main-style.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">

        <div class="col-sm-12" id="cards">
            <div class="row">
                <br />
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">TITLE SEARCH</h5>
                        <p class="card-text" id="string-title">Your string for title search will be shown here!</p>
                        <!--<a href="#" class="btn btn-primary">Go to ieee</a>-->
                    </div>
                </div>
                <br />
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">ABSTRACT SEARCH</h5>
                        <p class="card-text" id="string-abstract">Your string for abstract search will be shown here!</p>
                        <!--<a href="#" class="btn btn-primary">Go to ieee</a>-->
                    </div>
                </div>
                <br />
                <div class="card col-sm-4">
                    <div class="card-body">
                        <h5 class="card-title">KEYWORDS SEARCH</h5>
                        <p class="card-text" id="string-keywords">Your string for keywords search will be shown here!</p>
                        <!--<a href="#" class="btn btn-primary">Go to ieee</a>-->
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="cards-container">
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="library">Library</label>
                            <select class="form-control" id="library" onchange="updateLibrary()">
                                <option value="ieee">IEEE Xplore</option>
                                <option value="acm">ACM Digital Library</option>
                                <option value="scienceDirect">Science Direct</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="term-1">Term [1]</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter with a term [1]" id="term-1" onkeyup="updateLibrary()">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="new-terms"></div>
                        <br />
                        <button type="button" class="btn btn-outline-success" onclick="addTerm()" data-toggle="tooltip" data-placement="bottom" title="Please, enter with term to add new term">+</button>
                        <button type="button" class="btn btn-outline-danger" onclick="removeTerm()">-</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts/term-add.js"></script>
<script src="scripts/term-remove.js"></script>
<script src="scripts/libraries.js"></script>
<script src="scripts/libraries/ieee.js"></script>
<script src="scripts/libraries/acm.js"></script>
<script src="scripts/libraries/scienceDirect.js"></script>

<script>
    $(document).ready(function () {
        $('#header').load("header.html");
        $('#footer').load("footer.html");
    });
</script>
